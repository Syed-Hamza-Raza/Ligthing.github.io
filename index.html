<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./images/menu.png" class="menu-img">
            <img src="./images/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordaable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="./images/lamp.png" class="lamp">
            <img src="./images/light.png" class="light" id="light">
        </div>
        <div class="text-container">
            <h1>Latest in Lighting</h1>
            <p>This is the first lamp from our company, 
                we are making a collection of 
                mordern lamps in all categories 
                from home use to office use</p>
                <a href="">Check All Collections</a>
        </div>
    </div>

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
